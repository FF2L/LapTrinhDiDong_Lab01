    <script>
        // 1. Lưu trữ khối lượng và chiều cao của Mark và John trong các biến
        var massMark = 78;
        var heightMark = 1.69;
        var massJohn = 92;
        var heightJohn = 1.95;

        // phiên bản)
        BMIMark = massMark / (heightMark ** 2);
        BMIJohn = massJohn / (heightJohn ** 2);
        // 3. Tạo một biến Boolean 'markHigherBMI' chứa thông tin về
        // liệu Mark có BMI cao hơn John hay không.
        var markHigherBMI = BMIMark > BMIJohn;
        console.log(markHigherBMI);

        // § Dữ liệu 1: Marks nặng 78 kg và cao 1,69 m. John nặng 92 kg và cao 1,95m.
        // § Dữ liệu 2: Marks nặng 95 kg và cao 1,88 m. John nặng 85 kg và cao 1,76m.
        // 
        // 1. In một đầu ra đẹp mắt vào bảng điều khiển, cho biết ai có BMI cao hơn. Thông báo
        // là "Chỉ số BMI của Mark cao hơn của John!" hoặc "Chỉ số BMI của John cao hơn của Mark!"
        console.log("Chỉ số của Mark cao hơn của John: ");
        // 2. Sử dụng một mẫu theo nghĩa đen để đưa các giá trị BMI vào đầu ra. Ví dụ: "Chỉ số BMI của Mark (28,3) cao hơn của John (23,9)!"
        // Gợi ý: Sử dụng câu lệnh if/else
        if (BMIJohn > BMIMark) {
            console.log("Chỉ số BMI của John (" + BMIJohn + ") cao hơn của Mark (" + BMIMark + ")!");
        } else {
            console.log("Chỉ số BMI của Mark (" + BMIMark + ") cao hơn của John (" + BMIJohn + ")!");
        }

        /*
        Chalenge 3
        */

        // Có hai đội thể dục dụng cụ, Dolphins và Koalas. Họ thi đấu với nhau 3 lần. Người chiến thắng có điểm trung bình cao nhất sẽ giành được cúp!
        // Nhiệm vụ của bạn:
        // 1. Tính điểm trung bình của mỗi đội, sử dụng dữ liệu kiểm tra bên dưới
        var trungBinhdata1Dolphins = (96 + 108 + 89) / 3;
        var trungBinhdata1Koala = (88 + 92 + 110) / 3;

        var trungBinhDataBonous1Dolphins = (97 + 112 + 101) / 3;
        var trungBinhDataBonous1Koala = (109 + 95 + 123) / 3;

        var trungBinhDataBonous2Dolphins = (97 + 112 + 101) / 3;
        var trungBinhDataBonous2Koala = (109 + 95 + 106) / 3;

        // var trungBinhDolphins = (trungBinhdata1Dolphins + trungBinhDataBonous1Dolphins + trungBinhDataBonous2Dolphins) / 3;
        // var trungBinhKoala = (trungBinhdata1Koala + trungBinhDataBonous1Koala + trungBinhDataBonous2Koala) / 3;

        // 2. So sánh điểm trung bình của các đội để xác định người chiến thắng trong cuộc thi,
        // và in ra bảng điều khiển. Đừng quên rằng có thể có một trận hòa, vì vậy hãy kiểm tra điều đó
        // (hòa có nghĩa là họ có cùng điểm trung bình)
        console.log("Chiến thắng trong cuộc thi data 1 là :")
        if (trungBinhdata1Dolphins > trungBinhdata1Koala) {
            console.log("Dolphins win");
        } else if (trungBinhdata1Dolphins < trungBinhdata1Koala) {
            console.log("Koala win");
        } else {
            console.log("Hòa");
        }

        console.log("Chiến thắng trong cuộc thi data bonus 1 là :")
        if (trungBinhDataBonous1Dolphins > trungBinhDataBonous1Koala) {
            console.log("Dolphins win");
        } else if (trungBinhDataBonous1Dolphins < trungBinhDataBonous1Koala) {
            console.log("Koala win");
        } else {
            console.log("Hòa");
        }

        console.log("Chiến thắng trong cuộc thi data bonus 2 là :")
        if (trungBinhDataBonous2Dolphins > trungBinhDataBonous2Koala) {
            console.log("Dolphins win");
        } else if (trungBinhDataBonous2Dolphins < trungBinhDataBonous2Koala) {
            console.log("Koala win");
        } else {
            console.log("Hòa");
        }

        // 3. Phần thưởng 1: Bao gồm yêu cầu về điểm tối thiểu là 100. Với quy tắc này, một
        // đội chỉ thắng nếu có điểm cao hơn đội kia và cùng lúc
        // có điểm ít nhất là 100 điểm. Gợi ý: Sử dụng toán tử logic để kiểm tra điểm tối thiểu, cũng như nhiều khối else-if �
        var dolDataB1d1 = 97;
        var dolDataB1d2 = 112;
        var dolDataB1d3 = 101;

        var koaDataB1d1 = 109;
        var koaDataB1d2 = 95;
        var koaDataB1d3 = 123;

        var t1;
        var t2;
        var t3;

        //giả dụ nếu cả 2 đều dưới 100 và cả 2 hòa gán biến t1 là 0 nếu dol thắng koa thì là 1 và dol thua koa là -1 sau đó
        // cộng 3 giá trị lại âm là koa thắng, dương là dol thắng và 0 là hòa

        if (dolDataB1d1 < 100 && koaDataB1d1 < 100) {
            t1 = 0;
        } else if (dolDataB1d1 >= 100 || koaDataB1d1 >= 100 && dolDataB1d1 > koaDataB1d1) {
            t1 = 1;
        } else if (dolDataB1d1 >= 100 || koaDataB1d1 >= 100 && dolDataB1d1 < koaDataB1d1) {
            t1 = -1;
        } else {
            t1 = 0;
        }

        if (dolDataB1d2 < 100 && koaDataB1d2 < 100) {
            t2 = 0;
        } else if (dolDataB1d2 >= 100 || koaDataB1d2 >= 100 && dolDataB1d2 > koaDataB1d2) {
            t2 = 1;
        } else if (dolDataB1d2 >= 100 || koaDataB1d2 >= 100 && dolDataB1d2 < koaDataB1d2) {
            t2 = -1;
        } else {
            t2 = 0;
        }

        if (dolDataB1d3 < 100 && koaDataB1d3 < 100) {
            t3 = 0;
        } else if (dolDataB1d3 >= 100 || koaDataB1d3 >= 100 && dolDataB1d3 > koaDataB1d3) {
            t3 = 1;
        } else if (dolDataB1d3 >= 100 || koaDataB1d3 >= 100 && dolDataB1d3 < koaDataB1d3) {
            t3 = -1;
        } else {
            t3 = 0;
        }

        if (t1 + t2 + t3 < 0) {
            console.log("Koa win");
        } else if (t1 + t2 + t3 > 0) {
            console.log("Dol win");
        } else {
            console.log("Hòa");
        }


        // 4. Phần thưởng 2: Điểm tối thiểu cũng áp dụng cho trận hòa! Vì vậy, trận hòa chỉ xảy ra khi
        // cả hai đội có cùng điểm và cả hai đều có điểm lớn hơn hoặc bằng 100
        // điểm. Nếu không, không có đội nào giành được cúp

        var dolDataB2d2 = 112;
        var dolDataB2d3 = 101;

        var koaDataB2d1 = 109;
        var koaDataB2d2 = 95;
        var koaDataB2d3 = 106;

        var t21;
        var t22;
        var t23;

        //giả dụ nếu cả 2 đều dưới 100 và cả 2 hòa gán biến t1 là 0 nếu dol thắng koa thì là 1 và dol thua koa là -1 sau đó
        // cộng 3 giá trị lại âm là koa thắng, dương là dol thắng và 0 là hòa

        if (dolDataB2d1 < 100 && koaDataB2d1 < 100) {
            t21 = 0;
        } else if (dolDataB2d1 >= 100 || koaDataB2d1 >= 100 && dolDataB2d1 > koaDataB2d1) {
            t21 = 1;
        } else if (dolDataB2d1 >= 100 || koaDataB2d1 >= 100 && dolDataB2d1 < koaDataB2d1) {
            t21 = -1;
        } else {
            t21 = 0;
        }

        if (dolDataB2d2 < 100 && koaDataB2d2 < 100) {
            t22 = 0;
        } else if (dolDataB2d2 >= 100 || koaDataB2d2 >= 100 && dolDataB2d2 > koaDataB2d2) {
            t22 = 1;
        } else if (dolDataB2d2 >= 100 || koaDataB2d2 >= 100 && dolDataB2d2 < koaDataB2d2) {
            t22 = -1;
        } else {
            t22 = 0;
        }

        if (dolDataB2d3 < 100 && koaDataB2d3 < 100) {
            t23 = 0;
        } else if (dolDataB2d3 >= 100 || koaDataB2d3 >= 100 && dolDataB2d3 > koaDataB2d3) {
            t23 = 1;
        } else if (dolDataB2d3 >= 100 || koaDataB2d3 >= 100 && dolDataB2d3 < koaDataB2d3) {
            t23 = -1;
        } else {
            t23 = 0;
        }

        if (t1 + t2 + t3 < 0) {
            console.log("Koa win");
        } else if (t1 + t2 + t3 > 0) {
            console.log("Dol win");
        } else {
            console.log("Hòa");
        }

        // Dữ liệu thử nghiệm:
        // § Dữ liệu 1: Cá heo đạt 96, 108 và 89 điểm. Koala đạt 88, 91 và 110 điểm
        // § Phần thưởng dữ liệu 1: Cá heo đạt 97, 112 và 101 điểm. Koala đạt 109, 95 và 123 điểm
        // § Phần thưởng dữ liệu 2: Cá heo đạt 97, 112 và 101 điểm. Koala đạt 109, 95 và 106 điểm

        /*
        Chanlenge 4

        // nhà hàng. Ở quốc gia của anh ấy, thông thường là boa 15% nếu giá trị hóa đơn nằm trong khoảng từ 50 đến
        // 300. Nếu giá trị khác, tiền boa là 20%.
        // Nhiệm vụ của bạn:
        // 1. Tính tiền boa, tùy thuộc vào giá trị hóa đơn. Tạo một biến có tên là 'tiền boa' cho
        // điều này. Không được phép sử dụng câu lệnh if/else � (Nếu bạn thấy dễ hơn, bạn có thể
        // bắt đầu bằng câu lệnh if/else, sau đó thử chuyển đổi thành toán tử ba ngôi!)

        var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

        // 2. In một chuỗi vào bảng điều khiển chứa giá trị hóa đơn, tiền boa và giá trị cuối cùng
        // (hóa đơn + tiền boa). Ví dụ: “Hóa đơn là 275, tiền boa là 41,25 và tổng giá trị
        // 316,25”
        console.log(`Hóa đơn là ${bill}, tiền boa là ${tip} và tổng giá trị thanh toán là ${bill+tip}`);
